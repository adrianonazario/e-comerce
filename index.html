<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposinve E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5afb7fb115.js" crossorigin="anonymous"></script>

</head>

<body>


    <header>
        <a href="#" class="logo"> <i class="fa-solid fa-shirt"></i> adidas</a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">Novos Produtos</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#review">Avaliações</a></li>
        </ul>

        <div class="header-icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            <i class="fa-solid fa-user" id="user-icon"></i>
        </div>
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Procure Aqui...">

        </div>
        <div class="cart">
            <!--Box 1-->
            <div class="box">
            <img src="./assets/imgs/new1.jpg" alt="">
            <div class="text">
                <h3>T-Shirt 14A</h3>
                <span>R$ 50.00</span>
                <span>x1</span>
            </div>
            <i class="fa-solid fa-trash"></i>           
        </div>
                    <!--Box 2-->
                    <div class="box">
                        <img src="./assets/imgs/new3.jpg" alt="">
                        <div class="text">
                            <h3>T-Shirt 14A</h3>
                            <span>R$ 50.00</span>
                            <span>x1</span>
                        </div>
                        <i class="fa-solid fa-trash"></i>           
                    </div>

         <h2>Total: R$ 100.00</h2>    
         <a href="#" class="btn">Confirmar</a>       

        </div>

        <div class="user">
            <h2>Login</h2>
            <input type="email" name="" id="" placeholder="Seu Email..">
            <input type="password" name="" id="" placeholder="Password">
            <input type="submit" value="Login" class="login-btn">
            <p>Recuperar Senha <a href="#">Redefinir Agora</a></p>
            <p>Não possuo uma conta<a href="#">Criar Agora</a></p>
        </div>


    </header>


    <script src="script.js"></script>
</body>

</html>
